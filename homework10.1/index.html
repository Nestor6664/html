<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="name">
                <h2>Profile</h2>
            </div>
            <div class="cont">
                <div class="profile-container">
                    <div class="profile-image">
                        <img src="images/Image.png" alt="Profile Picture">
                        <div class="profile-file">
                            <div class="custom-file-upload">
                                <label for="fileInput" id="upload" class="upload">
                                    <input type="file" id="fileInput" style="display: none;">
                                    <img src="images/Photo-Camera.svg" alt="Upload">
                                </label>
                            </div>
                            <button type="button" class="btn-delete"><img id="trash" src="images/Trash.svg"
                                    alt=""></button>
                        </div>
                        <div class="file">
                            <p class="file-info">Up to 1 MB (300x300 px)</p>
                        </div>
                    </div>
                </div>
                <div class="profile-upload">

                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">Name </label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group">
                    <label for="Country" id="Country">Country</label>
                    <select name="cours" class="js-example-basic-single">
                        <option selected disabled>Select</option>
                        <option value="Albania">Albania</option>
                        <option value="	Belgium">Belgium</option>
                        <option value="Bulgaria">Bulgaria</option>
                        <option value="Brazil">Brazil</option>
                        <option value="India"> India</option>
                        <option value="Australia">Australia</option>
                        <option value="Mexico">Mexico</option>
                        <option value="	Norway">Norway</option>
                        <option value="	Austria">Austria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="last-name">City</label>
                    <input type="text" id="City" name="City" required="">
                </div>

            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="Zip-code">Zip-Code</label>
                    <input type="number" id="Zip-code" name="Zip-code" required>
                </div>
                <div class="form-group">
                    <label for="Number" id="Number">Phone Number</label>
                    <input type="number" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="buton">
                <button class="btn">Update</button>
            </div>

        </form>
    </div>
</body>

</html>
