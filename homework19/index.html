<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук фільмів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Пошук фільмів</h1>
    <form id="searchForm">
        <input type="text" id="searchTitle" placeholder="введіть назву фільму" required>
        <select id="type">
            <option value="movie">Фільми</option>
            <option value="series">Серіали</option>
            <option value="episode">епізоди</option>
        </select>
        <button type="submit">Пошук</button>
    </form>

    <div id="movieContainer"></div>
    <div id="paginationContainer"></div>
    <div id="movieDetails" class="details" style="display: none;"></div>

    <script src="assets/js/script.js">
    </script>
</body>
</html>
