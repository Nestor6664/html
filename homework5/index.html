<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <h4>Let's go to the mall!</h4>
    </header>

    <main>
        <div class="container">
            <ul class="market">

                <li> <label> 
                    <input type="checkbox">
                     <span>A lot of pickles <small class="descr">for the next lessons about CSS</small> </span> 
                    </label>
                </li>

                <li> <label> 
                    <input type="checkbox">
                     <span>10 apples <small class="descr">for more CSS manipulations </small> </span> 
                    </label>
                </li>

                <li> <label> 
                    <input type="checkbox">
                     <span>20 oranges <small class="descr">because they are awesome </small></span>
                    </label>
                </li>

                <li> <label> 
                    <input type="checkbox">
                     <span>13 plates  <small class="descr">hm... they always disappear </small> </span>
                    </label>
                </li>

                <li> <label> 
                    <input type="checkbox">
                     <span>15 bentos</span>
                    </label>
                </li>

                <li> <label> 
                    <input type="checkbox">
                     <span> 1 bottle of Sake  <small class="descr">for my friends</small></span>
                    </label>
                </li>

            </ul>
        </div>
        <footer class="footer">
            <div class="container">
            <button>Bon appetit :) </button>
           </div>
        </footer>
    </main>
</body>

</html>
